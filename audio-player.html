<div class="fixed bottom-4 left-4 z-50 bg-black bg-opacity-50 p-4 rounded-lg">
    <audio id="musicPlayer" controls class="w-full max-w-xs">
        <source src="Chill Music â€” Deep Focus & Inspiring Mix-yt.savetube.me.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const player = document.getElementById('musicPlayer');
        
        // Try to autoplay (will work if user has interacted with page)
        player.play().catch(e => {
            console.log('Autoplay prevented:', e);
            // Show play button overlay if autoplay fails
            const overlay = document.createElement('div');
            overlay.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50';
            overlay.innerHTML = `
                <button onclick="startPlayer()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl">
                    <i class="fas fa-play mr-2"></i> Click to Start Music
                </button>
            `;
            document.body.appendChild(overlay);
            
            window.startPlayer = () => {
                player.play();
                overlay.remove();
            };
        });
    });
</script>
